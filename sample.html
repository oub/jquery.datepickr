<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8"/>
	<title>Date Picker</title>
	<style>

		body { font-family: arial; font-size: 13px; padding: 40px; }
		input { border: solid 1px #CCC; padding: 5px; }
		input:focus { border-color: dodgerblue; }
		[name=date] { width: 70px; }

	</style>
	<link rel="stylesheet" href="jquery.datepickr.css"/>
	<script src="jquery-1.9.1.min.js"></script>
	<script src="jquery.datepickr.js"></script>
	<script>

		$(function () {

			$('[name=date]').datepickr();

		});

	</script>
</head>
<body>
	<h1>jQuery Datepickr</h1>
	<p>Date : <input name="date"/></p>
</body>
</html>
